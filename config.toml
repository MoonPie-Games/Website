baseURL = "/"
languageCode = "en-us"
title = "MoonPie Games"
theme = "mainroad"
paginate = "10" # Number of posts per page

[Author]
name = "Dmytro Kolibabchuk"
bio = "Software and game developer"

[Params]
description = "Official website of MoonPie Games"
copyright = "MoonPie Games"
pager = true
mainSections = ["posts"]
schema = true # Enable Schema
opengraph = true

[Params.logo]
image = "images/logo.png"
title = "MoonPie Games"
subtitle = "Designing the future"

[Params.sidebar]
home = "right" # Configure layout for home page
list = "left"  # Configure layout for list pages
single = "right" # Configure layout for single pages
widgets = ["search", "recent", "social", "categories"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  categories_counter = false # Enable counter for each category in "Categories" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
  # Enable parts of social widget
  youtube = "https://www.youtube.com/channel/UCKOZQkjfEqQvM2DhFS0yBCww"
  github = "JefffTheK"
  email = "moonpie.public@gmail.com"

# Custom social links
[[Params.widgets.social.custom]]
  icon = "images/youtube.svg"
  title = "YouTube"
  url = "https://www.youtube.com/channel/UCKOZQkjfEqQvM2DhFS0yBCww"

[[Params.widgets.social.custom]]
  title = "Play Market"
  url = "https://play.google.com/store/apps/dev?id=8610739840761695390&hl=ru&gl=US"

[Params.widgets.search]
  url = "https://google.com/search"
  [Params.widgets.search.input]
    name = "sitesearch"
    pre = ""

[markup.goldmark.renderer]
unsafe = true # Allow HTML in md files